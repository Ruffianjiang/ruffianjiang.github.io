<br><span class="line">rule.findbugs.MWN_MISMATCHED_WAIT.name=多线程错误 - 不匹配的wait()</span><br><span class="line">rule.findbugs.IL_INFINITE_LOOP.name=错误用法 - 明显的无限循环</span><br><span class="line">rule.findbugs.NP_IMMEDIATE_DEREFERENCE_OF_READLINE.name=高危 - 立刻使用了readLine()的结果</span><br><span class="line">rule.findbugs.SC_START_IN_CTOR.name=多线程错误 - 构造方法调用了Thread.start()</span><br><span class="line">rule.findbugs.STCAL_STATIC_SIMPLE_DATE_FORMAT_INSTANCE.name=多线程错误 - 静态DateFormat</span><br><span class="line">rule.findbugs.HE_EQUALS_NO_HASHCODE.name=不良实践 - 类定义了equals()，但是没有hashCode()</span><br><span class="line">rule.findbugs.UL_UNRELEASED_LOCK.name=多线程错误 - 方法没有在任何路径中释放锁</span><br><span class="line">rule.findbugs.PZLA_PREFER_ZERO_LENGTH_ARRAYS.name=高危 - 考虑返回空数组而不是null</span><br><span class="line">rule.findbugs.SKIPPED_CLASS_TOO_BIG.name=高危 - 类太大不能分析</span><br><span class="line">rule.findbugs.NP_ARGUMENT_MIGHT_BE_NULL.name=错误用法 - 方法没有检查空参数</span><br><span class="line">rule.findbugs.UM_UNNECESSARY_MATH.name=性能 - 方法常量调用了静态Math类方法</span><br><span class="line">rule.findbugs.NM_WRONG_PACKAGE_INTENTIONAL.name=不良实践 - 方法没有覆盖父类的方法因为参数包名错误</span><br><span class="line">rule.findbugs.NP_NONNULL_PARAM_VIOLATION.name=错误用法 - 方法传递null给一个非空参数</span><br><span class="line">rule.findbugs.BIT_AND_ZZ.name=错误用法 - 检查 ((...) &amp; 0) == 0 是否成立</span><br><span class="line">rule.findbugs.HRS_REQUEST_PARAMETER_TO_COOKIE.name=安全风险 - HTTP cookie可能来自不被信任的输入</span><br><span class="line">rule.findbugs.SQL_BAD_RESULTSET_ACCESS.name=错误用法 - 方法尝试访问一个ResultSet，但是使用的index是0</span><br><span class="line">rule.findbugs.INT_VACUOUS_COMPARISON.name=高危 - 整形的空比较</span><br><span class="line">rule.findbugs.EQ_COMPARETO_USE_OBJECT_EQUALS.name=不良实践 - 类定义了compareTo(...)，但使用了Object.equals()</span><br><span class="line">rule.findbugs.DMI_HARDCODED_ABSOLUTE_FILENAME.name=高危 - 类包含一个硬编码的绝对路径</span><br><span class="line">rule.findbugs.DMI_COLLECTIONS_SHOULD_NOT_CONTAIN_THEMSELVES.name=错误用法 - 集合不应该包含自身</span><br><span class="line">rule.findbugs.URF_UNREAD_FIELD.name=性能 - 读不到的属性</span><br><span class="line">rule.findbugs.DLS_OVERWRITTEN_INCREMENT.name=错误用法 - 重写了自增</span><br><span class="line">rule.findbugs.BIT_SIGNED_CHECK.name=不良实践 - 检测带符号的位运算</span><br><span class="line">rule.findbugs.UWF_NULL_FIELD.name=错误用法 - 属性曾经设置为null</span><br><span class="line">rule.findbugs.DE_MIGHT_DROP.name=不良实践 - 方法可能抛出异常</span><br><span class="line">rule.findbugs.DMI_BAD_MONTH.name=错误用法 - 对于month错误的常量值</span><br><span class="line">rule.findbugs.MS_MUTABLE_ARRAY.name=恶意代码漏洞 - 属性是可变数组</span><br><span class="line">rule.findbugs.SE_INNER_CLASS.name=不良实践 - 可序列化的内部类</span><br><span class="line">rule.findbugs.OS_OPEN_STREAM_EXCEPTION_PATH.name=不良实践 - 方法可能在关闭流时因为异常而失败</span><br><span class="line">rule.findbugs.AT_OPERATION_SEQUENCE_ON_CONCURRENT_ABSTRACTION.name=并发抽象的顺序调用可能不是原子的</span><br><span class="line">rule.findbugs.BX_UNBOXING_IMMEDIATELY_REBOXED.name=装箱的值被拆箱，然后立刻重新装箱了</span><br><span class="line">rule.findbugs.CO_COMPARETO_RESULTS_MIN_VALUE.name=compareTo()或compare()返回Integer.MIN_VALUE</span><br><span class="line">rule.findbugs.DLS_DEAD_LOCAL_STORE_SHADOWS_FIELD.name=无用的局部变量可能与实例属性同名</span><br><span class="line">rule.findbugs.DMI_ARGUMENTS_WRONG_ORDER.name=方法参数顺序翻转</span><br><span class="line">rule.findbugs.DMI_BIGDECIMAL_CONSTRUCTED_FROM_DOUBLE.name=由double构造BigDecimal时没有指定精确度</span><br><span class="line">rule.findbugs.DMI_DOH.name=一个明显不合理的方法调用</span><br><span class="line">rule.findbugs.DMI_ENTRY_SETS_MAY_REUSE_ENTRY_OBJECTS.name=一个入口的添加可能因为重用Entry对象导致失败</span><br><span class="line">rule.findbugs.DM_DEFAULT_ENCODING.name=信任默认字符编码</span><br><span class="line">rule.findbugs.ICAST_INT_2_LONG_AS_INSTANT.name=int转换成long，用来当做绝对时间</span><br><span class="line">rule.findbugs.INT_BAD_COMPARISON_WITH_INT_VALUE.name=错误比较int值和long常量</span><br><span class="line">rule.findbugs.JML_JSR166_CALLING_WAIT_RATHER_THAN_AWAIT.name=在util.concurrent抽象中使用监控样式的wait方法</span><br><span class="line">rule.findbugs.NP_UNWRITTEN_PUBLIC_OR_PROTECTED_
